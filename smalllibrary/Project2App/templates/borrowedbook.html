<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Can Borrow Book</title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Title</th>
                <th>ISBN_10</th>
                <th>Author</th>
                <th>Binding</th>
                <th>Year</th>
                <th>Publisher</th>
            </tr>
        </thead>
        <tbody>
            {% for book in books %}
                <tr>
                    <td>{{ book.title }}</td>
                    <td>{{ book.isbn_10 }}</td>
                    <td>{{ book.author }}</td>
                    <td>{{ book.binding }}</td>
                    <td>{{ book.year }}</td>
                    <td>{{ book.publisher }}</td>
                    <td><a href="(% url 'list_book' pk=book.id"></a></td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
